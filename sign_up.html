<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign up</title>
</head>
<body>
    <div>
        <form action="">
            <center><h2>Sign up</h2></center>
            <label class="input" for="name"><b>Name</b></label><br>
            <input class="input" type="text" name="name" id="name" placeholder="Enter Name"><br>
            <label class="input" for="mobile"><b>Mobile</b></label><br>
            <input class="input" type="number" name="mobile" id="mobile" placeholder="Enter Mobile"><br>
            <label class="input" for="email"><b>E-mail</b></label><br>
            <input class="input" type="email" name="E-mail" id="email" placeholder="Enter Email"><br>
            <label class="input" for="username"><b>Username</b></label><br>
            <input class="input" type="text" name="username" id="username" placeholder="Enter Username"><br>
            <label class="input" for="password"><b>Password</b></label><br>
            <input class="input" type="password" name="password" id="password" placeholder="Create Password"><br>
            <label class="input" for="comfirm password"><b>Comfirm Password</b></label><br>
            <input class="input" type="password" name="password" id="comfirm password" placeholder="Create Password"><br><br>
            <input class="btn" type="button" value="Sign Up"> <br>
            <p>Already have account: <a href="login.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
